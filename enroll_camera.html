<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Wajah - Kamera</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      padding-top: 40px;
      color: #333;
    }

    .container {
      background: #fff;
      width: 420px;
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    h2 {
      margin-bottom: 6px;
      font-weight: 600;
      text-align: center;
      color: #2d3436;
    }

    .subtitle {
      font-size: 12px;
      color: #636e72;
      text-align: center;
      margin-bottom: 14px;
    }

    label {
      font-weight: 500;
      margin-bottom: 4px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #dfe6e9;
      margin-bottom: 12px;
      font-size: 14px;
    }

    video {
      width: 100%;
      border-radius: 14px;
      border: 2px solid #dfe6e9;
      margin-bottom: 10px;
      background: #000;
    }

    #instruction {
      background: #dfe6e9;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      text-align: center;
      font-weight: 500;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0984e3;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
      margin-bottom: 8px;
    }

    button:hover:not(:disabled) {
      background: #74b9ff;
    }

    button:disabled {
      background: #b2bec3;
      cursor: default;
    }

    .btn-secondary {
      background: #636e72;
    }
    .btn-secondary:hover:not(:disabled) {
      background: #b2bec3;
    }

    .log-title {
      margin-top: 15px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .log-box {
      background: #f3f3f3;
      padding: 14px;
      border-radius: 12px;
      max-height: 240px;
      overflow-y: auto;
      border-left: 4px solid #0984e3;
      white-space: pre-wrap;
      font-size: 13px;
    }

    .badge-done {
      background: #dff9fb;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 12px;
      display: inline-block;
      margin-bottom: 6px;
      color: #0984e3;
      font-weight: 500;
    }

    .badge-warning {
      background: #ffeaa7;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 12px;
      display: inline-block;
      margin-bottom: 6px;
      color: #d35400;
      font-weight: 500;
    }

    .btn-mode {
      padding: 10px;
      background: #dfe6e9;
      border: 2px solid #dfe6e9;
      border-radius: 10px;
      color: #636e72;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: 500;
    }

    .btn-mode.active {
      background: #0984e3;
      border-color: #0984e3;
      color: white;
    }

    .btn-mode:hover {
      background: #74b9ff;
      border-color: #74b9ff;
      color: white;
    }

    .muted { color:#636e72; font-size:12px; }
  </style>
</head>

<body>
  <div class="container">
    <h2>Daftar Wajah (Enrollment)</h2>
    <div class="subtitle">Ambil beberapa pose untuk menyimpan wajah karyawan</div>

    <label>ID Karyawan</label>
    <input id="empId" placeholder="contoh: emp001">

    <label>Nama</label>
    <input id="empName" placeholder="contoh: Rafika">

    <!-- Mode Switch -->
    <div style="margin: 16px 0; text-align: center;">
      <button id="modeCamera" class="btn-mode active" style="width: 48%; margin-right: 2%;">üì∑ Kamera</button>
      <button id="modeUpload" class="btn-mode" style="width: 48%;">üìÅ Upload Foto</button>
    </div>

    <!-- Camera Mode -->
    <div id="cameraMode">
      <video id="video" autoplay playsinline></video>
      <div id="instruction"></div>
      <button id="captureBtn">Ambil Foto</button>
    </div>

    <!-- Upload Mode -->
    <div id="uploadMode" style="display:none;">
      <div style="border: 2px dashed #dfe6e9; border-radius: 12px; padding: 20px; text-align: center; margin-bottom: 12px;">
        <input type="file" id="fileInput" accept="image/*" style="display:none;">
        <button id="uploadBtn" style="background: #00b894;">Pilih Foto</button>
        <div class="muted" style="margin-top: 8px;">Format: JPG/PNG, Max 5MB</div>
      </div>
      <div id="uploadInstruction" style="background: #dfe6e9; padding: 10px; border-radius: 10px; margin-bottom: 10px; font-size: 14px; text-align: center; font-weight: 500;"></div>
    </div>

    <button id="finishBtn" class="btn-secondary" disabled>Selesai Pendaftaran</button>

    <div id="statusBadge" style="display:none;"></div>

    <div class="log-title">Log:</div>
    <div class="log-box" id="logBox">Belum ada foto diambil.</div>

    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <script>
    // ===================== CONFIG =====================
    const API_BASE = "http://127.0.0.1:8000";

    // Minimal jumlah pose yang wajib berhasil
    const MIN_SUCCESS = 4;

    // Stabilizer capture
    const CAPTURE_DELAY_MS = 250; // tunggu auto exposure
    const BURST_COUNT = 2;        // enroll cukup 2 frame (lebih cepat)
    const BURST_GAP_MS = 120;
    const DOWNSAMPLE_STEP = 4;

    const steps = [
      "Step 1: Lihat lurus ke kamera, lalu klik Ambil Foto.",
      "Step 2: Hadap sedikit ke kanan, lalu klik Ambil Foto.",
      "Step 3: Hadap sedikit ke kiri, lalu klik Ambil Foto.",
      "Step 4: Tersenyum tipis, lalu klik Ambil Foto."
    ];

    let currentStep = 0;
    let successCount = 0;
    let currentMode = 'camera'; // 'camera' or 'upload'

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("captureBtn");
    const finishBtn = document.getElementById("finishBtn");
    const instruction = document.getElementById("instruction");
    const uploadInstruction = document.getElementById("uploadInstruction");
    const logBox = document.getElementById("logBox");
    const statusBadge = document.getElementById("statusBadge");
    const modeCamera = document.getElementById("modeCamera");
    const modeUpload = document.getElementById("modeUpload");
    const cameraMode = document.getElementById("cameraMode");
    const uploadMode = document.getElementById("uploadMode");
    const uploadBtn = document.getElementById("uploadBtn");
    const fileInput = document.getElementById("fileInput");

    instruction.textContent = steps[currentStep];
    uploadInstruction.textContent = steps[currentStep];

    // ===================== MODE SWITCH =====================
    modeCamera.addEventListener("click", () => {
      currentMode = 'camera';
      modeCamera.classList.add('active');
      modeUpload.classList.remove('active');
      cameraMode.style.display = 'block';
      uploadMode.style.display = 'none';
      startCamera();
    });

    modeUpload.addEventListener("click", () => {
      currentMode = 'upload';
      modeUpload.classList.add('active');
      modeCamera.classList.remove('active');
      uploadMode.style.display = 'block';
      cameraMode.style.display = 'none';
      stopCameraStream();
    });

    uploadBtn.addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      // Validasi ukuran file (max 5MB)
      if (file.size > 5 * 1024 * 1024) {
        alert("Ukuran file terlalu besar! Maksimal 5MB.");
        fileInput.value = '';
        return;
      }

      // Validasi tipe file
      if (!file.type.startsWith('image/')) {
        alert("File harus berupa gambar (JPG/PNG)!");
        fileInput.value = '';
        return;
      }

      await submitPhotoFromFile(file);
      fileInput.value = ''; // Reset input
    });

    // ===================== CAMERA =====================
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: "user",
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        });
        video.srcObject = stream;
      } catch (err) {
        alert("Gagal akses kamera: " + err.message);
      }
    }

    function stopCameraStream() {
      if (video.srcObject) {
        const tracks = video.srcObject.getTracks();
        tracks.forEach(track => track.stop());
        video.srcObject = null;
      }
    }

    startCamera();

    // ===================== HELPERS =====================
    const sleep = (ms) => new Promise(r => setTimeout(r, ms));

    function computeMetricsFromCanvas(ctx, w, h) {
      const img = ctx.getImageData(0, 0, w, h);
      const d = img.data;

      let sumB = 0;
      let sumLap = 0, sumLap2 = 0;
      let cnt = 0;

      const step = DOWNSAMPLE_STEP;

      const lumAt = (x, y) => {
        const i = (y * w + x) * 4;
        const r = d[i], g = d[i+1], b = d[i+2];
        return 0.299 * r + 0.587 * g + 0.114 * b;
      };

      for (let y = 2; y < h - 2; y += step) {
        for (let x = 2; x < w - 2; x += step) {
          const c = lumAt(x, y);
          const l = lumAt(x - 1, y);
          const r = lumAt(x + 1, y);
          const u = lumAt(x, y - 1);
          const dn = lumAt(x, y + 1);

          const lap = (4 * c - l - r - u - dn);

          sumB += c;
          sumLap += lap; sumLap2 += lap * lap;
          cnt++;
        }
      }

      const bright = sumB / Math.max(1, cnt);
      const meanLap = sumLap / Math.max(1, cnt);
      const varLap = (sumLap2 / Math.max(1, cnt)) - (meanLap * meanLap);

      let penalty = 0;
      if (bright < 50) penalty += (50 - bright) * 2;
      if (bright > 210) penalty += (bright - 210) * 2;

      const score = varLap - penalty;
      return { bright, varLap, score };
    }

    async function canvasToBlobPNG(canvasEl) {
      return new Promise((resolve) => {
        canvasEl.toBlob((blob) => resolve(blob), "image/png"); // <<< PNG lossless
      });
    }

    async function captureBestFrameBlob() {
      if (!video.videoWidth || !video.videoHeight) await sleep(200);

      const w = video.videoWidth;
      const h = video.videoHeight;

      canvas.width = w;
      canvas.height = h;

      const ctx = canvas.getContext("2d", { willReadFrequently: true });

      await sleep(CAPTURE_DELAY_MS);

      let best = null;
      for (let i = 0; i < BURST_COUNT; i++) {
        ctx.drawImage(video, 0, 0, w, h);
        const metrics = computeMetricsFromCanvas(ctx, w, h);
        const blob = await canvasToBlobPNG(canvas);

        const candidate = { blob, metrics };
        if (!best || candidate.metrics.score > best.metrics.score) best = candidate;

        await sleep(BURST_GAP_MS);
      }

      return best;
    }

    // ===================== UI HELPERS =====================
    function addLogFailure(stepIndex, reason, detail) {
      if (logBox.textContent.startsWith("Belum ada foto")) logBox.textContent = "";
      logBox.textContent +=
        `Step ${stepIndex + 1} GAGAL ‚ùå\n` +
        `‚Ä¢ Alasan : ${reason}\n` +
        (detail ? `‚Ä¢ Detail : ${detail}\n` : "") +
        `‚Ä¢ Silakan ulangi pengambilan untuk step ini.\n\n`;
    }

    function showWarning(msg) {
      statusBadge.style.display = "inline-block";
      statusBadge.className = "badge-warning";
      statusBadge.textContent = "‚ö† " + msg;
    }

    function clearStatus() {
      statusBadge.style.display = "none";
    }

    function showDoneOrWarning() {
      statusBadge.style.display = "inline-block";
      if (successCount >= MIN_SUCCESS) {
        statusBadge.className = "badge-done";
        statusBadge.textContent = "‚úÖ Minimal foto berhasil tercapai. Klik 'Selesai Pendaftaran'.";
        finishBtn.disabled = false;
      } else {
        statusBadge.className = "badge-warning";
        statusBadge.textContent =
          "‚ö† Masih kurang. Pastikan tiap step berhasil sampai minimal " + MIN_SUCCESS + " foto.";
        finishBtn.disabled = true;
      }
    }

    // ===================== SUBMIT PHOTO =====================
    async function submitPhotoFromFile(file) {
      const empId = document.getElementById("empId").value.trim();
      const empName = document.getElementById("empName").value.trim();

      if (!empId || !empName) {
        alert("Isi dulu ID Karyawan & Nama");
        return;
      }

      uploadBtn.disabled = true;
      uploadBtn.textContent = "Mengirim...";

      try {
        const formData = new FormData();
        formData.append("employee_id", empId);
        formData.append("name", empName);
        formData.append("image", file, file.name);

        const res = await fetch(`${API_BASE}/register`, {
          method: "POST",
          body: formData,
        });

        if (!res.ok) {
          const errData = await res.json().catch(() => ({}));
          addLogFailure(
            currentStep,
            "Server mengembalikan error",
            errData.detail || JSON.stringify(errData)
          );
          showWarning("Foto belum berhasil tersimpan. Ulangi step ini.");
          return;
        }

        const data = await res.json();
        if (data.status === "success" && data.data) {
          const info = data.data;
          successCount++;

          if (logBox.textContent.startsWith("Belum ada foto")) logBox.textContent = "";

          logBox.textContent +=
            `Step ${currentStep + 1} selesai ‚úÖ\n` +
            `‚Ä¢ ID     : ${info.employee_id}\n` +
            `‚Ä¢ Nama   : ${info.name}\n` +
            `‚Ä¢ Total foto tersimpan: ${info.num_embeddings}\n` +
            `‚Ä¢ File   : ${file.name}\n\n`;

          currentStep++;
          if (currentStep < steps.length) {
            uploadInstruction.textContent = steps[currentStep];
            clearStatus();
          } else {
            uploadInstruction.textContent = "Semua pose sudah dicoba. Jika data sudah sesuai, klik 'Selesai Pendaftaran'.";
            showDoneOrWarning();
          }
        } else {
          addLogFailure(currentStep, "Response tidak sesuai format", JSON.stringify(data));
          showWarning("Foto tidak berhasil diproses. Ulangi step ini.");
        }

      } catch (err) {
        addLogFailure(currentStep, "Error jaringan / fetch", err.message);
        showWarning("Terjadi error jaringan. Ulangi step ini.");
      } finally {
        uploadBtn.disabled = false;
        uploadBtn.textContent = "Pilih Foto";
      }
    }

    // ===================== ACTIONS =====================
    captureBtn.addEventListener("click", async () => {
      const empId = document.getElementById("empId").value.trim();
      const empName = document.getElementById("empName").value.trim();

      if (!empId || !empName) {
        alert("Isi dulu ID Karyawan & Nama");
        return;
      }

      captureBtn.disabled = true;
      captureBtn.textContent = "Stabilisasi kamera...";

      try {
        const best = await captureBestFrameBlob();
        captureBtn.textContent = "Mengirim ke server...";

        const formData = new FormData();
        formData.append("employee_id", empId);
        formData.append("name", empName);
        formData.append("image", best.blob, `capture_step_${currentStep}.png`);

        const res = await fetch(`${API_BASE}/register`, {
          method: "POST",
          body: formData,
        });

        if (!res.ok) {
          const errData = await res.json().catch(() => ({}));
          addLogFailure(
            currentStep,
            "Server mengembalikan error",
            errData.detail || JSON.stringify(errData)
          );
          showWarning("Foto belum berhasil tersimpan. Ulangi step ini.");
          return;
        }

        const data = await res.json();
        if (data.status === "success" && data.data) {
          const info = data.data;
          successCount++;

          if (logBox.textContent.startsWith("Belum ada foto")) logBox.textContent = "";

          logBox.textContent +=
            `Step ${currentStep + 1} selesai ‚úÖ\n` +
            `‚Ä¢ ID     : ${info.employee_id}\n` +
            `‚Ä¢ Nama   : ${info.name}\n` +
            `‚Ä¢ Total foto tersimpan: ${info.num_embeddings}\n` +
            `‚Ä¢ Frame metrics: bright=${best.metrics.bright.toFixed(1)} lap_var=${best.metrics.varLap.toFixed(1)}\n\n`;

          currentStep++;
          if (currentStep < steps.length) {
            instruction.textContent = steps[currentStep];
            clearStatus();
          } else {
            instruction.textContent =
              "Semua pose sudah dicoba. Jika data sudah sesuai, klik 'Selesai Pendaftaran'.";
            showDoneOrWarning();
          }
        } else {
          addLogFailure(currentStep, "Response tidak sesuai format", JSON.stringify(data));
          showWarning("Foto tidak berhasil diproses. Ulangi step ini.");
        }

      } catch (err) {
        addLogFailure(currentStep, "Error jaringan / fetch", err.message);
        showWarning("Terjadi error jaringan. Ulangi step ini.");
      } finally {
        captureBtn.disabled = false;
        captureBtn.textContent = "Ambil Foto";
      }
    });

    finishBtn.addEventListener("click", () => {
      if (successCount >= MIN_SUCCESS) {
        const empName = document.getElementById("empName").value.trim();
        if (confirm(`Pendaftaran wajah untuk ${empName} selesai. Daftar karyawan lain?`)) {
          // Reset untuk enrollment berikutnya
          currentStep = 0;
          successCount = 0;
          document.getElementById("empId").value = '';
          document.getElementById("empName").value = '';
          logBox.textContent = "Belum ada foto diambil.";
          instruction.textContent = steps[0];
          uploadInstruction.textContent = steps[0];
          finishBtn.disabled = true;
          clearStatus();
        } else {
          window.location.href = "camera_test.html";
        }
      } else {
        alert("Belum memenuhi jumlah foto yang berhasil. Ulangi pengambilan sampai minimal berhasil.");
      }
    });
  </script>
</body>
</html>
